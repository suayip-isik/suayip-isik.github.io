<!DOCTYPE html>
<html>

<head>
  <title>Kullanıcı İşletim Sistemi Tespiti</title>
  <script>
    // Kullanıcının işletim sistemini tespit eden fonksiyon
    // Kullanıcının işletim sistemi tespiti
    function detectOperatingSystem() {
      var platform = window.navigator.platform.toLowerCase();
      if (/win/i.test(platform)) {
        return "Windows";
      } else if (/mac/i.test(platform)) {
        return "macOS";
      } else if (/linux/i.test(platform)) {
        return "Linux";
      } else if (/android/i.test(platform)) {
        return "Android";
      } else if (/iphone|ipad|ipod/i.test(platform)) {
        return "iOS";
      } else {
        return "Bilinmeyen";
      }
    }

    // Kullanıcının işletim sistemini kontrol ederek yönlendirme yapma
    function redirectToApple() {
      var os = detectOperatingSystem();
      if (os === "macOS" || os === "iOS") {
        window.location.href = "https://apps.apple.com/tr/app/candy-crush-saga/id553834731?l=tr";
      } else {
        window.location.href = "https://play.google.com/store/apps/details?id=com.osmangazigoz.osmgoz";
      }
    }

    redirectToApple();

  </script>
</head>

<body onload="detectOperatingSystem();">
  <h1>14</h1>
  <h1>Kullanıcı İşletim Sistemi Tespiti</h1>
  <p id="result"></p>
</body>

</html>
